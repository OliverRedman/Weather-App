<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer
   
    <script defer src="script.js"></script>
    <title>Weather app</title>

</head>
<body>
   <div class="container">
       <div class="header">
           
        <div class="weather_icon"><img src="" id="icon-weather" width="70" /></div>
       </div>
       <div class="content">
           <div class="general-information">
               <div class="status" data-status>Enter A Location</div>
               <div class="location" data-location>To Find The Weather</div>
           </div>
           <div class="detail-section">
               <div class="detail">
                   <div class="title">Wind</div>
                   <div class="value" data-wind>TBD</div>
               </div>
               <div class="detail bordered">
                <div class="title">Temperature</div>
                <div class="value" data-temp>TBD</div>
            </div>
            <div class="detail">
                <div class="title">Humidity</div>
                <div class="value" data-pre>TBD</div>
            </div>
           </div>
           <div class="city-search-container">
               <input type="text" class="city-search" data-city-search placeholder="Enter Location">
           </div>
   </div> 
</body>

</html>
